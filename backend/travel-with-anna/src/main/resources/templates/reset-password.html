<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Password Reset</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            background-color: whitesmoke;
        }
        .container {
            max-width: 800px;
            margin: 10px auto;
            padding: 20px;
            background-color: #EDEAE5;
            color: #2E3944;
            font-family: "Verdana", sans-serif;
            border-radius: 5px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
            text-align: center;
        }

        .text {
            font-size: 18px;
            text-align: left;
            margin-bottom: 20px;
            color: #2E3944;
        }

        .new-password {
            font-size: 28px;
            text-align: center;
            margin-bottom: 20px;
            color: #90AEAD;
            font-weight: bold;

        }
        .activation-link {
            display: block;
            text-align: center;
            margin-top: 16px;
        }
        .activation-link a {
            display: inline-block;
            padding: 10px 20px;
            background-color: #2E3944;
            color: whitesmoke;
            font-weight: bold;
            text-decoration: none;
            border-radius: 5px;
        }

        .travel-with-anna {
            font-weight: bold;
            color: #4F4A41;
        }

    </style>
</head>
<body>
<div class="container">
    <h1>Password Reset</h1>
    <p class="text">We have successfully reset the password for your
        <span class="travel-with-anna"> -TRAVEL WITH ANNA- </span> account. </p>
     <p class="text">
        Please use the following password to log in:
    </p>
    <div class="new-password"><span th:text="${code}"></span></div>
    <p class="text">Once logged in, you may change your password in the account settings.</p>
    <div class="activation-link">
        <a th:href="${url}" target="_blank">Login</a>
    </div>
</div>
</body>
</html>
