<div class="admin-background toolbar-menu">
  <div class="logo">
    <app-logo></app-logo>
  </div>
  <div class="menu-buttons">
    <app-user-list-buttons></app-user-list-buttons>
  </div>
  <div class="user">
    <app-user></app-user>
  </div>
</div>

<table mat-table [dataSource]="dataSource" matSort (matSortChange)="announceSortChange($event)"
       class="mat-elevation-z8">

  <ng-container matColumnDef="avatar">
    <th mat-header-cell *matHeaderCellDef class="center-align small-column">Avatar</th>
    <td mat-cell *matCellDef="let element" class="center-align small-column">
      <img [src]="'data:image/jpeg;base64,' + element.avatar" alt="Cover Image" class="image" />
    </td>
  </ng-container>

  <ng-container matColumnDef="userId">
    <th mat-header-cell *matHeaderCellDef class = "center-align small-column" mat-sort-header disableClear sortActionDescription="Sort by userId">
      Id
    </th>
    <td mat-cell *matCellDef="let element" class = "center-align small-column"> {{element.userId}} </td>
  </ng-container>

  <ng-container matColumnDef="userName">
    <th mat-header-cell *matHeaderCellDef class = "center-align large-column" mat-sort-header disableClear sortActionDescription="Sort by name">
      Name
    </th>
    <td mat-cell *matCellDef="let element" class = "center-align large-column"> {{element.userName}} </td>
  </ng-container>

  <ng-container matColumnDef="email">
    <th mat-header-cell *matHeaderCellDef class = "center-align large-column" mat-sort-header disableClear sortActionDescription="Sort by email">
      Email
    </th>
    <td mat-cell *matCellDef="let element" class = "center-align large-column"> {{element.email}} </td>
  </ng-container>

  <ng-container matColumnDef="accountLocked">
    <th mat-header-cell *matHeaderCellDef class = "center-align small-column" mat-sort-header disableClear sortActionDescription="Sort by is Locked">
      Locked
    </th>
    <td mat-cell *matCellDef="let element" class = "center-align small-column"> {{element.accountLocked}} </td>
  </ng-container>

  <ng-container matColumnDef="enabled">
    <th mat-header-cell *matHeaderCellDef class = "center-align small-column" mat-sort-header disableClear sortActionDescription="Sort by is Enabled">
      Enabled
    </th>
    <td mat-cell *matCellDef="let element" class = "center-align small-column"> {{element.enabled}} </td>
  </ng-container>

  <ng-container matColumnDef="createdDate">
    <th mat-header-cell *matHeaderCellDef class = "center-align medium-column" mat-sort-header disableClear sortActionDescription="Sort by created date">
      Created
    </th>
    <td mat-cell *matCellDef="let element" class = "center-align medium-column"> {{element.createdDate}} </td>
  </ng-container>

  <ng-container matColumnDef="lastModifiedDate">
    <th mat-header-cell *matHeaderCellDef class = "center-align medium-column" mat-sort-header disableClear sortActionDescription="Sort by is last modified">
      Last Modified
    </th>
    <td mat-cell *matCellDef="let element" class = "center-align medium-column"> {{element.lastModifiedDate}} </td>
  </ng-container>

  <ng-container matColumnDef="roles">
    <th mat-header-cell *matHeaderCellDef class = "center-align small-column" mat-sort-header disableClear sortActionDescription="Sort by role">
      Role
    </th>
    <td mat-cell *matCellDef="let element" class = "center-align small-column"> {{element.roleName}} </td>
  </ng-container>

  <ng-container matColumnDef="action">
    <th mat-header-cell *matHeaderCellDef class="center-align medium-plus-column full-width"></th>
    <td mat-cell *matCellDef class="center-align medium-plus-column full-width">
      <div class="full-width" style="display: inline-flex; justify-content: space-evenly;">
        <button class="edit-avatar-button" matTooltip="Edit"
                (click)="onEdit()"><i class="fas fa-edit fa-1x"></i></button>
        <button class="edit-avatar-button" matTooltip="Avatar"
                (click)="onAvatar()"><i class="fas fa-image-portrait fa-1x"></i></button>
        <button class="delete-button" matTooltip="Delete"
                (click)="onDelete()">
          <img src="../../../../../assets/images/delete-button.png" class="delete-button-image" alt="">
        </button>
      </div>
    </td>
  </ng-container>

  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
  <tr mat-row *matRowDef="let row; columns: displayedColumns;" (click)="toggleRow(row)" [class.selected]="selection.isSelected(row)"></tr>
</table>
<div class="pagination-container full-width center-align">
  <button class="pagination-button" (click)="goToFirstPage()" type="submit" [class.disabled]="page === 0"> << </button>
  <button class="pagination-button" (click)="goToPreviousPage()" type="submit" [class.disabled]="page === 0"> < </button>
  <p class="margin-top">{{page + 1}} of {{userAdminViewList.totalPages}}</p>
  <button class="pagination-button" (click)="goToNextPage()" type="submit" [class.disabled]="isLastPage"> > </button>
  <button class="pagination-button" (click)="goToLastPage()" type="submit" [class.disabled]="isLastPage"> >> </button>
</div>
