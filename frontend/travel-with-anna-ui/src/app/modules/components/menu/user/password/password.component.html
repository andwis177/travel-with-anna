<mat-toolbar-row class="dialog-top-bar background-color-white">
  <div class="container-horizontal second-container padding-main-horizontal toolbar-spacing">
    <div>Edit Password</div>
    <button mat-icon-button
            (click)="onClose()"
            (keydown.enter)="$event.preventDefault()">
      <mat-icon class="toolbar-close-button puffer">close</mat-icon>
    </button>
  </div>
</mat-toolbar-row>

<div class="
dialog-container
second-container
background-color-light
container-vertical
padding-main-horizontal
padding-main-vertical
full-width" >
  <form>
    <div class="container-vertical margin-big">
      <mat-form-field appearance="outline" class="insert-width">
        <mat-label>Current Password:</mat-label>
        <input type="password"
               matInput
               [type]="hide() ? 'password' : 'text'"
               [(ngModel)]="changePasswordRequest.currentPassword"
               [ngModelOptions]="{standalone: true}"
               placeholder="Current Password"
               autocomplete="password"
               (keydown.enter)="$event.preventDefault()">
        <button
          class="puffer"
          mat-icon-button
          matSuffix
          (click)="clickEvent($event)"
          (keydown.enter)="$event.preventDefault()"
          [attr.aria-label]="'Hide password'"
          [attr.aria-pressed]="hide()">
          <mat-icon>{{ hide() ? 'visibility_off' : 'visibility' }}</mat-icon>
        </button>
      </mat-form-field>

      <mat-form-field appearance="outline" class="insert-width">
        <mat-label>New Password:</mat-label>
        <input type="password"
               matInput
               [type]="hide() ? 'password' : 'text'"
               [(ngModel)]="changePasswordRequest.newPassword"
               [ngModelOptions]="{standalone: true}"
               placeholder="New Password"
               autocomplete="password"
               (keydown.enter)="$event.preventDefault()">
        <button
          class="puffer"
          mat-icon-button
          matSuffix
          (click)="clickEvent($event)"
          (keydown.enter)="$event.preventDefault()"
          [attr.aria-label]="'Hide password'"
          [attr.aria-pressed]="hide()">
          <mat-icon>{{ hide() ? 'visibility_off' : 'visibility' }}</mat-icon>
        </button>
      </mat-form-field>

      <mat-form-field appearance="outline" class="insert-width">
        <mat-label>Confirm Password:</mat-label>
        <input type="password"
               matInput
               [type]="hide() ? 'password' : 'text'"
               [(ngModel)]="changePasswordRequest.confirmPassword"
               [ngModelOptions]="{standalone: true}"
               placeholder="Confirm Password"
               autocomplete="password"
               (keydown.enter)="$event.preventDefault()">
        <button
          class="puffer"
          mat-icon-button
          matSuffix
          (click)="clickEvent($event)"
          (keydown.enter)="$event.preventDefault()"
          [attr.aria-label]="'Hide password'"
          [attr.aria-pressed]="hide()">
          <mat-icon>{{ hide() ? 'visibility_off' : 'visibility' }}</mat-icon>
        </button>
      </mat-form-field>

    </div>
  </form>
  <div class="margin-main container-horizontal second-container">
    <button class="button button-1 background-color-dark" (click)="changePassword()">Change</button>
    <button class="button button-1 background-color-medium" (click)="onClose()">Cancel</button>
  </div>
</div>
<div class="full-width error-msg border-top error-background" role="alert" *ngIf="errorMsg.length > 0">
  <p *ngFor="let msg of errorMsg" class="padding-main-horizontal">- {{msg}} -</p>
</div>
