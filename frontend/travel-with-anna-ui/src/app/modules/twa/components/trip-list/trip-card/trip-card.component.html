<div class="item">
  <button class="button" (click)="selectTrip()">
    <div class="full-width">
      <img src="https://flagsapi.com/US/flat/32.png" class="image" >
      <img src="https://flagsapi.com/BE/flat/32.png" class="image" >
    </div>
    <div class="trip-name trip-font">
        {{trip.tripName}}
      </div>
      <div class="days">
       {{trip.amountOfDays}} days
      </div>

      <div class="date trip-font">
        10/12/2020
       {{trip.startDate}}
      </div>
  </button>
</div>
