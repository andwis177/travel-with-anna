<div class="item">
  <button class="button" (click)="selectTrip()">
    <div class="full-width">
      <img src="https://flagsapi.com/US/flat/32.png" class="image"  alt="">
      <img src="https://flagsapi.com/BE/flat/32.png" class="image"  alt="">
    </div>
    <div class="trip-name trip-font mat-elevation-z8 ">
      {{trip.tripName}}
    </div>
    <div class="days">
      {{trip.amountOfDays}} days
    </div>

    <div class="date trip-font mat-elevation-z8">
      10/12/2020
      {{trip.startDate}}
    </div>
  </button>
</div>
