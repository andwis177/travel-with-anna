<form class="buttons-container">
  <button class="user-button margin" (click)="backToTrip($event)" matTooltip="Back to Trip">
    <img src="../../../../../assets/images/left-arrow.png" class="user-button-image" alt="">
  </button>
  <button class="user-button margin" (click)="editBudget($event)" matTooltip="Edit Budget">
    <img src="../../../../../assets/images/transaction.png" class="user-button-image" alt="">
  </button>
  <button class="user-button margin" (click)="openBudgetCurrencies($event)" matTooltip="Expanses by Currency">
    <img src="../../../../../assets/images/different-currencies.png" class="user-button-image" alt="">
  </button>
  <button class="user-button margin" (click)="openBudgetBadges($event)" matTooltip="Expanses by Badge">
    <img src="../../../../../assets/images/expanses-type.png" class="user-button-image" alt="">
  </button>
</form>
