<form class="buttons-container full-width" style="margin: 20px 0 0 0; display: inline-flex; justify-content: center">
  <button class="user-button margin" (click)="provideBadgeToParent('trek');
                                              provideTypeToParent('hiking');
                                              createTrekking()"
          [ngClass]="getButtonType('hiking')"
          matTooltip="Hiking">
    <img src="../../../../../assets/images/activity/hiking.png" class="user-button-image mat-elevation-z4" alt="">
  </button>

  <button class="user-button margin" (click)="provideBadgeToParent('trek');
                                              provideTypeToParent('climbing');
                                              createTrekking()"
          [ngClass]="getButtonType('climbing')"
          matTooltip="Climbing">
    <img src="../../../../../assets/images/activity/climbing.png" class="user-button-image mat-elevation-z4" alt="">
  </button>

</form>
