<mat-toolbar-row class="dialog-header">
  <div class="dialog-title">Edit Trip</div>
  <button mat-icon-button class="close-button"
          (click)="onClose()"
          (keydown.enter)="$event.preventDefault()">
    <mat-icon class="close-icon">close</mat-icon>
  </button>
</mat-toolbar-row>

<div class="dialog-container">
  <form class="main-form">
    <div>
      <div class = "full-width name-button-area" >
        <div>
          <mat-form-field appearance="outline" class="full-width">
            <mat-label>Trip name: </mat-label>
            <input  type="text"
                    matInput
                    [(ngModel)]="tripName"
                    [ngModelOptions]="{standalone: true}"
                    placeholder="Name your trip"
                    autocomplete="name"
                    (keydown.enter)="$event.preventDefault()">
          </mat-form-field>
        </div>

        <div class ="margin-form">
          <mat-form-field appearance="outline" >
            <mat-label>Enter a date range</mat-label>
            <mat-date-range-input [rangePicker]="picker">
              <input matStartDate [(ngModel)]="startDate" name="startDate" placeholder="Start date">
              <input matEndDate [(ngModel)]="endDate" name="endDate" placeholder="End date">
            </mat-date-range-input>
            <mat-datepicker-toggle matIconSuffix [for]="picker"></mat-datepicker-toggle>
            <mat-date-range-picker #picker></mat-date-range-picker>
          </mat-form-field>
        </div>

        <form>
          <mat-card-actions>
            <div class="full-width" style="align-items: center">
              <button class="custom-button-0 " (click)="updateTrip()" type="submit">Change</button>
              <button class="custom-button-1 " (click)="onClose()" type="submit">Cancel</button>
            </div>
          </mat-card-actions>
        </form>
      </div>
    </div>
  </form>
</div>


<div class="full-width error-msg" role="alert" *ngIf="errorMsg.length > 0">
  <mat-divider class="padding-bottom"></mat-divider>
  <p *ngFor="let msg of errorMsg">{{msg}}</p>
</div>
