<form class="buttons-container">

  <button class="user-button margin" (click)="openBackpack($event)" matTooltip="Backpack">
    <img src="../../../../../assets/images/backpack.png" class="user-button-image" alt="">
  </button>
  <button class="user-button margin" (click)="openBudget($event)" matTooltip="Budget">
    <img src="../../../../../assets/images/budget.png" class="user-button-image" alt="">
  </button>
  <button class="user-button margin" (click)="openNote($event)" matTooltip="Note">
    <img src="../../../../../assets/images/notes.png" class="user-button-image" alt="">
  </button>

  <button class="user-button margin" (click)="editTrip($event)" matTooltip="Edit Trip">
    <img src="../../../../../assets/images/edit.png" class="user-button-image" alt="">
  </button>

  <button class="delete-button margin" (click)="deleteTrip($event)" matTooltip="Delete Trip">
    <img src="../../../../../assets/images/delete.png" class="delete-button-image" style="opacity: 0.7" alt="">
  </button>

  <div class="item">
    <button class="add-delete-button margin fas fa-plus-square plus-team" (click)="addLastDay($event)" matTooltip="Add First Day">
    </button>

    <button class="add-delete-button margin fas fa-minus-square minus-team" (click)="addFirstDay($event)" matTooltip="Delete First Day">
    </button>
  </div>

  <div class="item">
    <button class="add-delete-button margin fas fa-plus-square plus-team" (click)="addFirstDay($event)" matTooltip="Add Last Day">
    </button>

    <button class="add-delete-button margin fas fa-minus-square minus-team" (click)="addFirstDay($event)" matTooltip="Delete Last Day">
    </button>
  </div>
</form>
