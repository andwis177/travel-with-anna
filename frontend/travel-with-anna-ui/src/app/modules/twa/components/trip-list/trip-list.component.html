<div class="container-horizontal align-center background-color-toolbar toolbar-menu">
  <div class="logo">
    <app-logo></app-logo>
  </div>
  <div class="menu-buttons">
    <app-trip-list-buttons></app-trip-list-buttons>
  </div>
  <div class="user">
    <app-user></app-user>
  </div>
</div>

<div class="main-form background-color-light">
  <div class="cart-container">
    <app-trip-card [trip]="trip" *ngFor="let trip of tripResponse.content">{{trip.tripName}}</app-trip-card>
  </div>
  <div class="container-horizontal full-width paginator-container">
    <button class="pagination-button puffer" (click)="goToFirstPage()" type="submit" [class.disabled]="page === 0"> << </button>
    <button class="pagination-button puffer" (click)="goToPreviousPage()" type="submit" [class.disabled]="page === 0"> < </button>
    <p class="margin-top">{{page + 1}} of {{tripResponse.totalPages}}</p>
    <button class="pagination-button puffer" (click)="goToNextPage()" type="submit" [class.disabled]="isLastPage"> > </button>
    <button class="pagination-button puffer" (click)="goToLastPage()" type="submit" [class.disabled]="isLastPage"> >> </button>
  </div>
</div>
