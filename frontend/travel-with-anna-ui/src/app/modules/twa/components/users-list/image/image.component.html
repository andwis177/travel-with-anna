  <mat-card class="second-container" appearance="outlined">
    <mat-toolbar-row class="dialog-header">
      <button mat-icon-button class="close-button"
              (click)="onClose()"
              (keydown.enter)="$event.preventDefault()">
        <mat-icon class="close-icon">close</mat-icon>
      </button>
    </mat-toolbar-row>

    <div class="image-container">
      <img [src]="'data:image/jpeg;base64,' + userAvatar?.avatar"
           alt="/"
           class="profile-image" />
    </div>

    <div class="button-container full-width">
      <button class="custom-button-0" (click)="onClose()" type="submit">Close</button>
    </div>
  </mat-card>
