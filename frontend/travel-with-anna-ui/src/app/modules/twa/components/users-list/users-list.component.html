<table mat-table [dataSource]="dataSource" matSort (matSortChange)="announceSortChange($event)"
       class="mat-elevation-z8">
  <ng-container matColumnDef="avatar">
    <th mat-header-cell *matHeaderCellDef class = "center-align"> Avatar </th>
    <td mat-cell *matCellDef="let element" class = "center-align">
      <img [src]="'data:image/jpeg;base64,' + element.cover" alt="Cover Image" class="image" />
    </td>
  </ng-container>

  <ng-container matColumnDef="userId">
    <th mat-header-cell *matHeaderCellDef class = "center-align" mat-sort-header sortActionDescription="Sort by userId">
      User Id
    </th>
    <td mat-cell *matCellDef="let element" class = "center-align"> {{element.userId}} </td>
  </ng-container>

  <ng-container matColumnDef="userName">
    <th mat-header-cell *matHeaderCellDef class = "center-align" mat-sort-header sortActionDescription="Sort by name">
      Name
    </th>
    <td mat-cell *matCellDef="let element" class = "center-align"> {{element.userName}} </td>
  </ng-container>

  <ng-container matColumnDef="email">
    <th mat-header-cell *matHeaderCellDef class = "center-align" mat-sort-header sortActionDescription="Sort by email">
      Email
    </th>
    <td mat-cell *matCellDef="let element" class = "center-align"> {{element.email}} </td>
  </ng-container>

  <ng-container matColumnDef="accountLocked">
    <th mat-header-cell *matHeaderCellDef class = "center-align" mat-sort-header sortActionDescription="Sort by is Locked">
      Locked
    </th>
    <td mat-cell *matCellDef="let element" class = "center-align"> {{element.accountLocked}} </td>
  </ng-container>

  <ng-container matColumnDef="enabled">
    <th mat-header-cell *matHeaderCellDef class = "center-align" mat-sort-header sortActionDescription="Sort by is Enabled">
      Enabled
    </th>
    <td mat-cell *matCellDef="let element" class = "center-align"> {{element.enabled}} </td>
  </ng-container>

  <ng-container matColumnDef="createdDate">
    <th mat-header-cell *matHeaderCellDef class = "center-align" mat-sort-header sortActionDescription="Sort by created date">
      Created
    </th>
    <td mat-cell *matCellDef="let element" class = "center-align"> {{element.createdDate}} </td>
  </ng-container>

  <ng-container matColumnDef="lastModifiedDate">
    <th mat-header-cell *matHeaderCellDef class = "center-align" mat-sort-header sortActionDescription="Sort by is last modified">
      Last Modified
    </th>
    <td mat-cell *matCellDef="let element" class = "center-align"> {{element.lastModifiedDate}} </td>
  </ng-container>

  <ng-container matColumnDef="roles">
    <th mat-header-cell *matHeaderCellDef class = "center-align" mat-sort-header sortActionDescription="Sort by role">
      Role
    </th>
    <td mat-cell *matCellDef="let element" class = "center-align"> {{element.roleName}} </td>
  </ng-container>

  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
  <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
</table>
