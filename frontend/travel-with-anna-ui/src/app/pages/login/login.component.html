<div class="container">
  <mat-card class="second-container">
    <mat-card-header class="header-shadow">
      <h3>Login</h3>
    </mat-card-header>

    <mat-card-content class="content">
      <form>
        <mat-form-field appearance="outline" class="full-width" >
          <mat-label>Email</mat-label>
          <input type="email"
                 matInput
                 [(ngModel)]="authRequest.email"
                 [ngModelOptions]="{standalone: true}"
                 placeholder="Ex. pat@example.com"
                 autocomplete="email"
                 (keydown.enter)="$event.preventDefault()">
        </mat-form-field>

        <mat-form-field appearance="outline" class="full-width" >
          <mat-label>Password: </mat-label>
          <input type="password"
                 matInput [type]="hide() ? 'password' : 'text'"
                 [(ngModel)]="authRequest.password"
                 [ngModelOptions]="{standalone: true}"
                 placeholder="Password"
                 autocomplete="new-password"
                 (keydown.enter)="$event.preventDefault()">
          <button
            mat-icon-button
            matSuffix
            (click)="clickEvent($event)"
            (keydown.enter)="$event.preventDefault()"
            [attr.aria-label]="'Hide password'"
            [attr.aria-pressed]="hide()">
            <mat-icon>{{hide() ? 'visibility_off' : 'visibility'}}</mat-icon>
          </button>
        </mat-form-field>

        <div>
          <button class="custom-button-0" (click)="signIn()" type="submit">Sign In</button>
          <div class="alert alert-danger full-width error-msg" role="alert" *ngIf="errorMsg.length > 0">
            <mat-divider class="padding-bottom"></mat-divider>
            <p *ngFor="let msg of errorMsg">{{msg}}</p>
            <mat-divider class="padding-bottom"></mat-divider>
          </div>
          <div>
            <button class="custom-button-1" style="margin-top: 5px" (click)="register()">Register</button>
          </div>
        </div>
        <div style="padding-top: 20px">
          <mat-divider></mat-divider>
          <button class="custom-button-2 right-align" (click)=resetPassword()>Reset password</button>
        </div>
      </form>
    </mat-card-content>
  </mat-card>
</div>
