<div class="container">
  <mat-card class="second-container container-size">
    <mat-card-header class="header-shadow">
      <h3>Create Account</h3>
    </mat-card-header>

    <mat-card-content class="content">
      <form>
        <mat-form-field appearance="outline" class="full-width">
          <mat-label>Name</mat-label>
          <input type="text"
                 matInput
                 [(ngModel)]="registerRequest.userName"
                 [ngModelOptions]="{standalone: true}"
                 placeholder="Your name"
                 autocomplete="name"
                 (keydown.enter)="$event.preventDefault()">
        </mat-form-field>

        <mat-form-field appearance="outline" class="full-width">
          <mat-label>Email</mat-label>
          <input type="email"
                 matInput
                 [(ngModel)]="registerRequest.email"
                 [ngModelOptions]="{standalone: true}"
                 placeholder="Ex. pat@example.com"
                 autocomplete="email"
                 (keydown.enter)="$event.preventDefault()">
        </mat-form-field>

        <mat-form-field appearance="outline" class="full-width">
          <mat-label>Password</mat-label>
          <input type="password" matInput
                 [type]="hidePassword ? 'password' : 'text'"
                 [(ngModel)]="registerRequest.password"
                 [ngModelOptions]="{standalone: true}"
                 placeholder="Password"
                 autocomplete="new-password"
                 (keydown.enter)="$event.preventDefault()">
          <button
            mat-icon-button
            matSuffix
            type="button"
            (click)="togglePasswordVisibility()"
            (keydown.enter)="$event.preventDefault()"
            [attr.aria-label]="'Hide password'"
            [attr.aria-pressed]="hidePassword">
            <mat-icon>{{ hidePassword ? 'visibility_off' : 'visibility' }}</mat-icon>
          </button>
        </mat-form-field>

        <mat-form-field appearance="outline" class="full-width">
          <mat-label>Confirm password</mat-label>
          <input type="password"
                 matInput
                 [type]="hidePassword ? 'password' : 'text'"
                 [(ngModel)]="registerRequest.confirmPassword"
                 [ngModelOptions]="{standalone: true}"
                 placeholder="Password"
                 autocomplete="confirm-password"
                 (keydown.enter)="$event.preventDefault()">
          <button
            mat-icon-button
            matSuffix
            type="button"
            (click)="togglePasswordVisibility()"
            (keydown.enter)="$event.preventDefault()"
            [attr.aria-label]="'Hide password'"
            [attr.aria-pressed]="hidePassword">
            <mat-icon>{{ hidePassword ? 'visibility_off' : 'visibility' }}</mat-icon>
          </button>
        </mat-form-field>

        <div>
          <button class="custom-button-0" (click)="register()" type="submit">Sign Up</button>
          <div class="error-msg" *ngIf="errorMsg.length > 0">
            <mat-divider class="padding-bottom"></mat-divider>
            <p *ngFor="let msg of errorMsg">{{msg}}</p>
            <mat-divider class="padding-bottom"></mat-divider>
          </div>
          <div >
            <button class="custom-button-1" (click)="login()">Login</button>
          </div>
        </div>

      </form>
    </mat-card-content>
  </mat-card>
</div>
